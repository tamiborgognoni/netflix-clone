<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>

        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Nada pode impedir o político sem escrúpulos Frank Underwood
                 de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>

        
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme">

            <div class="item">
                <img src="img/mini4.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="box-filme">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/0c0c1adf19.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
